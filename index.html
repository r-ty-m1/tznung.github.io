    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始禁用滾動
            document.body.style.overflow = 'hidden';
			
			// 獲取元素
           let isCursorSet = false; // 標記游標是否已設定
			
			// 確保圖片載入
            profilePic.onerror = function() {
                console.error('Profile picture failed to load:', profilePic.src);
            };
            profilePic.onload = function() {
                console.log('Profile picture loaded:', profilePic.src);
            };

            // 打字機效果
            setTimeout(function() {
                new Typed('#typed-text', {
                    strings: [
                        'Loading system...',
                        'Welcome to [tznung] portfolio v1.1.0',
                        'Loading digital multimedia art portfolio...',
                        'Initializing 3D/VFX environment...',
                        'System loading completed.'
                    ],
                    typeSpeed: 40,
                    backSpeed: 20,
                    backDelay: 1000,
                    startDelay: 500,
                    loop: false,
                    showCursor: true,
                    cursorChar: '<span class="cursor"></span>',
                    onComplete: function() {
                        // 打字完成後顯示提示並啟用滾動
                        setTimeout(function() {
                            document.querySelector('.terminal').insertAdjacentHTML('beforeend',
                                '<div class="terminal-line" style="margin-top: 20px; text-align: center;">' +
                                '<span style="color: #0f0;">✓</span> <span>Portfolio loaded successfully. Scroll down to explore.</span>' +
                                '</div>');
                            document.body.style.overflow = 'auto'; // 啟用滾動
							logoContainer.style.opacity = '1'; // Logo 以透明度 1 出現
                        }, 1000);
                    }
                });
            }, 800);

            // 滾動事件處理 Logo 淡入及快捷按鈕顯示
            const logoContainer = document.getElementById('logoContainer');
            const smallLogo = document.getElementById('smallLogo');
            const navButtons = document.getElementById('navButtons');

            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;

                // Logo 透明度從 1 逐漸降到 0.5
                if (scrollPosition > 0) {
                    const opacity = Math.max(0.5, 1 - (scrollPosition / 500)); // 透明度隨滾動漸變
                    logoContainer.style.opacity = opacity;
                }

                // 小型 Logo 和按鈕顯示
                if (scrollPosition > 300) {
                    smallLogo.style.opacity = '1';
                    navButtons.style.opacity = '1';
                } else {
                    smallLogo.style.opacity = '0';
                    navButtons.style.opacity = '0';
                }
				
				// 處理大頭貼跟隨滑鼠
                const profileRect = profilePic.getBoundingClientRect();
                const windowHeight = window.innerHeight;

                if (!isFollowingMouse && profileRect.top < windowHeight / 2 && profileRect.top > 0) {
                    console.log('Triggering follow-mouse mode');
                    profilePic.classList.add('follow-mouse');
                    profilePic.style.opacity = '0'; // 先隱藏
                    setTimeout(() => {
                        profilePic.style.opacity = '0.8'; // 再顯示為跟隨狀態
                    }, 300); // 短暫延遲製造消失效果
                    isFollowingMouse = true;
                }
            });

            // 滑鼠移動事件
            document.addEventListener('mousemove', function(e) {
                if (isFollowingMouse) {
                    profilePic.style.left = `${e.pageX + 10}px`; // 偏移 10px
                    profilePic.style.top = `${e.pageY + 10}px`;
                    console.log('Mouse move:', e.pageX, e.pageY); // 調試滑鼠位置
                }
            });

            // 內容淡入效果
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.2 });

            document.querySelectorAll('.content').forEach(content => {
                observer.observe(content);
            });
        });
    </script>
